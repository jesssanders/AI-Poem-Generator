<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          required
          autofocus
          autocomplete="off"
          placeholder="Enter the topic of the poem"
        />
        <input type="submit" />
      </form>
      <div id="poem">A poem will generate here...</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/jesssanders" target="_blank">Jess Sanders</a>
      and is
      <a
        href="https://github.com/jesssanders/AI-Poem-Generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://js-ai-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
